<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fuel Efficiency Scatterplot for Cars in 2017 By Maker</title>
</head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='Init()'>
    <h1 id="heading" class="heading"></h1>
    <div class="checkbox-group">
        <button id="Gasoline-button" class="back-button" onclick="GoHome()">Back</button>
        <label class="checkbox">
            <input id="Gasoline-checkbox" class="checkbox" type="checkbox" value="" onclick="UpdateSelectedFuels()">Gasoline
        </label>
        <label class="checkbox">
            <input id="Diesel-checkbox" class="checkbox" type="checkbox" value="" onclick="UpdateSelectedFuels()"> Diesel
        </label>
        <label class="checkbox">
            <input id="Electricity-checkbox" class="checkbox" type="checkbox" value="" onclick="UpdateSelectedFuels()">Electricity
        </label>
        <h3><span style="font-style: italic">* Check Fuel Type box to see more vehicles (if any) made by selected manufacturers.</span></h3>
    </div>
     
    <svg width=1280 height=720>
    </svg>

    <!-- Include scene1 javascript file -->
    <script src="cars2017mpg.js"></script>
</body>
</html>
